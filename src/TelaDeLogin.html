<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="h-screen w-screen flex items-center justify-center bg-gray-200">
    
    <div class="w-80">
        <h2 class="text-lg text-center mb-4 font-bold">Login</h2>
        
        <div class="bg-white shadow-md rounded-md p-5 space-y-4">
            <div>
                <label for="email"
                    class="text-sm text-gray-800 mb-1 block"
                    >E-mail</label>
                <input type="email" id="email"
                class="w-full border border-gray-300 rounded px-4 py-2 text-sm text-gray-800 placeholder-gray-300 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-70 focus:outline-none transition duration-500 ease-in-out">
            </div>

            <div>
                <label for="password"
                    class="text-sm text-gray-800 mb-1"
                    >Senha</label>
                <input type="password" id="senha"
                class="w-full border border-gray-300 rounded px-4 py-2 text-sm text-gray-800 placeholder-gray-300 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-70 focus:outline-none transition duration-500 ease-in-out">
            </div>
            
            <div class="text-right">
                <a href="#"
                    class="no-underline hover:underline text-gray-500 text-sm">
                    Esqueci minha senha</a>
            </div>

            <div>
                <button class="w-full transition duration-400 ease-out text-sm bg-blue-500 hover:bg-blue-600 px-5 py-2 text-white rounded">
                    Login
                </button>

            </div>
        </div>
    </div>

</body>
</html>
